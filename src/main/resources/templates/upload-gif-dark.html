<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Téléverser un GIF</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #454545;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div th:replace="fragments/button-back :: button-back"></div>

    <h1>Placer un gif distant sur le [[${day.date}]]</h1>
    <h2>(nombre de points : [[${day.costGif}]])</h2>

    <form action="#"
          th:action="@{/upload-gif/day/{id}(id=${day.id})}"
          method="post" enctype="multipart/form-data"
          class="col-lg-6 offset-lg-3">
        <div class="form-group">
            <label>Fichier à téléverser :</label>
            <input type="file" name="file" class="form-control">
        </div>
        <div class="form-group">
            <label>Légende :</label>
            <input type="text" name="legend" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Placer</button>
    </form>

    <!-- Afficher le message de feedback -->
    <div th:if="${message}">
        <span th:if="${success}" th:text="${message}" class="message" style="color: green"></span>
        <span th:if="${!success}" th:text="${message}" class="message" style="color: darkred"></span>
    </div>
</div>
</body>
</html>
