<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un gif pour un jour</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #454545;
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <div th:replace="fragments/button-back :: button-back"></div>
    <h1>Placer un gif distant sur le [[${day.date}]]</h1>
    <h2>(nombre de points : [[${day.costGif}]])</h2>
    <form action="#"
          th:action="@{/weekly-calendar/add-gif/day/{id}(id=${day.id})}"
          method="post"
          class="col-lg-6 offset-lg-3">
        <div class="form-group">
            <label for="url">URL du GIF :</label>
            <input type="text" id="url" name="url" class="form-control" th:value="${day.gifOfDay?.url}"/>
            <br/>
            <label for="legend">LÃ©gende :</label>
            <input type="text" id="legend" name="legend" class="form-control" th:value="${day.gifOfDay?.title}"/>
            <br/>
            <button type="submit" class="btn btn-primary">Placer</button>
        </div>
    </form>
</div>
</body>
</html>
