rest.prefix=/api
spring.application.name=calendar

server.directory.gif=/static/
spring.web.resources.static-locations=classpath:/static/,classpath:/public/
spring.web.resources.cache.period=1
server.tomcat.servlet.static-resources.enabled=true
server.tomcat.servlet.static-resources.directory=classpath:/static/

spring.datasource.url=jdbc:h2:mem:calendar;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.type=debug
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

actuator.ui.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

